    <button style="margin-top: 5%; margin-left:5%;" class="btn btn-dark" onclick="Ortalama()">Ortalama hesaplama </button>
<h5 class="quer" style=" margin-left:5%;"> asd</h5>

<script>
    function Ortalama(){
        var degi=true;
        while(degi)
        {
            var vize=prompt("Vize notu giriniz");
            if(vize>=0 && vize<=100){
                while(degi)
        {
            var final=prompt("Final notu giriniz");
            if(final>=0 && final<=100)
            {
            degi=false;
            }
        }
            }
        }

       

        var durum=vize*40/100+final*60/100;
        if(durum<=45)
        {
alert("Sınavdan Kaldınız Notunuz" + durum + "\nHarf notunuz : FF");
        }
        else if(durum>45 && durum<60)
        {
            // alert("Sınavdan geçtiniz Notunuz " + durum + "\nHarf notunuz : DD");
            document.querySelector(".quer").innerHTML = "Vize : " + vize + " Final : " + final + " Durum : AA Kaldınız" 

        }
        else if(durum>=60 && durum<70)
        {
            alert("Sınavdan geçtiniz Notunuz " + durum + "\nHarf notunuz : CC");

        }
        else if(durum>=70 && durum<80)
        {
            alert("Sınavdan geçtiniz Notunuz " + durum + "\nHarf notunuz : BB");

        }
        else if(durum>=80 && durum<100)
        {
            alert("Sınavdan geçtiniz Notunuz " + durum + "\nHarf notunuz : AA");
        }
        else{
            alert("Geçerli sayılar giriniz")
        }
    }
</script>
