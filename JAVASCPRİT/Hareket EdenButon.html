<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>HAreket eden Buton</title>
     <style>
    #ball {
      position: relative;
    }
    </style>
</head>
<body>

<button type="button" class="btn btn-danger rounded-circle" id="ball" onclick="hareketettir()" >00</button>
<script>
   

    let hareket = 0;
      let durum = false;

      function hareketettir() {
        if (durum == false) {
          hareket++;

          if (hareket == 100) {
            durum = true;
          }
        } else {
          hareket--;
          if (hareket == 0) {
            durum = false;
          }
        }
        document.getElementById("ball").style.top = hareket + "px";
        document.getElementById("ball").style.left = hareket + "px";
      }
      setInterval(hareketettir, 1);
   
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
