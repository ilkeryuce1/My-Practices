    
    <!DOCTYPE html>
    <html lang="tr">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Tablo veri ekleme</title>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 id="tag">Vize Final Hesaplama</h3>

                <span id="title">Ad Soyad</span>
                <input type="text" id="inputValue" class="form-control mb-3">
                <button type="button" id="buton" onclick="hesapla()" class="btn btn-success form-control">İleri</button>

            </div>
            <div class="col-md-8">
                <h3>Öğrenciler ve Notları</h3>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Öğrenci Ad Soyad</th>
                            <th>Vize</th>
                            <th>Final</th>
                            <th>Ortalama</th>
                            <th>Durum</th>
                        </tr>
                    </thead>
                    <tbody id="veriler">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let vize = 0;
        let final = 0;
        let sonuc = 0;
        let durum = "";
        let adsoyad = "";
        let deger = "";
        let no = 0;
        let sayac = 0;
        document.getElementById("inputValue").focus();
        function hesapla() {
            if (sayac == 0) {
                adsoyad = document.getElementById("inputValue").value;
                document.getElementById("title").innerHTML = "Vize Notu";
                document.getElementById("inputValue").value=null;
                document.getElementById("inputValue").focus();
                sayac++;
               
            }
            else if (sayac == 1) {
                vize = document.getElementById("inputValue").value;
                document.getElementById("title").innerHTML = "Final Notu";
                document.getElementById("buton").innerHTML="Not Hesapla";
                document.getElementById("inputValue").value=null;
                document.getElementById("inputValue").focus();
                sayac++;
            }
            else if (sayac == 2) {
                final = document.getElementById("inputValue").value;
                document.getElementById("title").innerHTML = "Ad Soyad";
                sayac = 0;
                no++;
                sonuc = Number(vize) * 0.4 + Number(final) * 0.6;

                if (sonuc >= 45) {
                    durum = "Geçti";
                }
                else {
                    durum = "Kaldı";
                   
                }
                deger += "<tr><td>" + no + "</td><td>" + adsoyad + "</td><td>" + vize + "</td><td>" + final + "</td><td>" + sonuc + "</td><td>" + durum + "</td></tr>";
                document.getElementById("veriler").innerHTML = deger;
                document.getElementById("inputValue").value=null;
                document.getElementById("inputValue").focus();
                document.getElementById("buton").innerHTML="İleri";
            }
        }
    </script>
    </body>
    </html>
